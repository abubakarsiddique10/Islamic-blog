<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TheIlmJourney</title>
</head>

<body class="overflow-y-scroll">
    <header id="header" class="fixed w-full top-0 border-b bg-white">
        <div class="container xl:!px-0">
            <nav class="lg:flex items-center justify-between py-4 z-10 space-y-2 lg:space-y-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <a class="navbar-brand text-2xl leading-none font-bold z-10" href="index.html">TheIlmJourney</a>
                    </div>
                    <button class="navbar-toggler p-0 border-0 lg:hidden" type="button">
                        <img id="open-menu" src="./assets/images/icons/open-menu.svg" alt="">
                        <img id="close-menu" src="./assets/images/icons/close-menu.svg" alt="">
                    </button>
                </div>
                <div class="hidden lg:block nav__items font-siliguri">
                    <ul id="menuItem" class=" flex flex-col lg:flex-row lg:space-x-8">

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="">
            <div class="container xl:!px-0">
                <div class="lg:mt-14 lg:flex flex-row-reverse justify-evenly pt-10 lg:pt-0">
                    <ul id="tags"
                        class="max-w-[518px] mx-auto bg-white sticky top-14 flex lg:block overflow-auto pt-6 lg:pt-10 w-full lg:max-w-[368px] lg:border-l lg:h-full lg:pl-10 lg:min-h-10">
                        <!-- Category tags will be dynamically inserted here -->
                    </ul>
                    <div id="namaz" class="w-full max-w-[516px] mx-auto lg:mx-left overflow-hidden lg:pt-4">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="preloader" class="h-screen w-full bg-white fixed top-0 z-[100] flex justify-center items-center">
        <span>Loading...</span>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/surah.js" type="module"></script>
</body>

</html>
