<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f23b08ee3a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>English Infinity</title>
</head>

<body class="overflow-y-scroll">
    <header id="header" class="fixed w-full top-0 border-b">
        <div class="container xl:!px-0">
            <nav class="lg:flex items-center justify-between py-4 z-10 space-y-2 lg:space-y-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <a class="navbar-brand text-2xl leading-none font-normal z-10 not-italic"
                            href="index.html">English
                            Infinity</a>
                    </div>
                    <button class="navbar-toggler p-0 border-0 lg:hidden" type="button">
                        <img id="open-menu" src="./assets/images/icons/open-menu.svg" alt="">
                        <img id="close-menu" src="./assets/images/icons/close-menu.svg" alt="">
                    </button>
                </div>
                <div class="hidden lg:block nav__items">
                    <ul id="menuItem" class="flex flex-col lg:flex-row gap-2 lg:gap-0">
                        <!-- menu item will be dynamically inserted here -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="">
            <div class="container xl:!px-0 relative">
                <div class="mt-14 md:flex flex-row-reverse justify-evenly pt-6 ">
                    

                    <ul id="tags" class="w-full max-w-[368px] border-l md:pl-5 lg:pl-10  h-full min-h-10 sticky top-24 hidden md:block">
                       <li>
                            <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] active block w-full filter-button" data-type="all">সব নামাজের নিয়ত</button>
                       </li>
                       <li>
                            <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button" data-type="fajr">ফজরের নামাযের নিয়ত</button>
                       </li>
                       <li>
                            <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="zuhr">যোহরের নামাযের নিয়ত</button>
                       </li>
                       <li>
                            <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="asr">আসররের নামাযের নিয়ত</button>
                       </li>
                       <li>
                            <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="magrib">মাগরিবের নামাযের নিয়ত</button>
                       </li>
                       <li>
                            <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="isha">এশার নামাযের নিয়ত</button>
                       </li>
                       
                    </ul>

                    <ul id="mobile__tags" class="flex md:hidden overflow-auto">
                        <li class="min-w-fit">
                             <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] active block w-full filter-button" data-type="all">সব নামাজের নিয়ত</button>
                        </li>
                        <li class="min-w-fit">
                             <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button" data-type="fajr">ফজরের নামাযের নিয়ত</button>
                        </li>
                        <li class="min-w-fit">
                             <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="zuhr">যোহরের নামাযের নিয়ত</button>
                        </li>
                        <li class="min-w-fit">
                             <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="asr">আসররের নামাযের নিয়ত</button>
                        </li>
                        <li class="min-w-fit">
                             <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="magrib">মাগরিবের নামাযের নিয়ত</button>
                        </li>
                        <li class="min-w-fit">
                             <button class="capitalize text-left font-siliguri font-medium py-2 px-4 rounded-md text-[#000000cc] block w-full filter-button"  data-type="isha">এশার নামাযের নিয়ত</button>
                        </li>
                     </ul>

                    <div id="namaz__niyat" class="max-w-[516px] mx-auto md:mx-left pr-4 lg:p-0">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/index.js" type="module"></script>
    <script src="./assets/js/namaz.js" type="module"></script>
</body>

</html>
