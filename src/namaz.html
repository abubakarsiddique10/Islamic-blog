<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f23b08ee3a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>English Infinity</title>

<body class="overflow-y-scroll">
    <header id="header" class="fixed w-full top-0 border-b">

                    </ul>
                    <div id="namaz__niyat" class="w-full max-w-[516px] mx-auto lg:mx-left md:pr-4 lg:pr-0">
                        
                    </div>
                </div>
            </div>

    <script src="./assets/js/namaz.js" type="module"></script>
